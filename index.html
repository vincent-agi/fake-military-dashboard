<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" 
      content="text/html; charset=utf-8">
<script src="https://cdn.tailwindcss.com"></script>
<script type="module" src="./core/system.js"></script>
<script type="module">
import "./core/signalEngine.js";
</script>
<script type="module">
import { spawnTarget } from "./core/targetEngine.js";
import { computeDefcon } from "./core/threatEngine.js";

setInterval(()=>{
  spawnTarget();
},3000);

setInterval(()=>{
  computeDefcon();
},1000);
</script>
<style>
  body {
    background: linear-gradient(to bottom, #000000, #0a0a0a);
  }
  .military-border {
    box-shadow: 0 0 10px rgba(0, 255, 100, 0.3);
  }
</style>
</head>
<body class="bg-slate-950 text-green-400 h-screen p-1 overflow-hidden">

<!-- En-tête militaire -->
<div class="border-2 border-green-500 bg-black p-2 mb-1 military-border">
  <div class="flex items-center justify-between">
    <div class="flex items-center gap-4">
      <div class="text-green-500 text-2xl font-bold tracking-widest">◈ TACTICAL COMMAND CENTER ◈</div>
      <div class="text-xs text-green-400">
        <span class="text-red-500">● CLASSIFIED</span> | 
        <span>CLEARANCE: TOP SECRET</span>
      </div>
    </div>
    <div class="text-green-400 text-xs">
      <span id="header-time"></span>
    </div>
  </div>
</div>

<!-- Grille principale -->
<div class="grid grid-cols-6 grid-rows-6 gap-1 h-[calc(100vh-80px)]">
  
  <!-- RADAR - Grand panneau central -->
  <div class="col-span-3 row-span-4 military-border">
    <iframe src="ui/radar.html" class="w-full h-full border-2 border-green-600 bg-black"></iframe>
  </div>

  <!-- MAP TACTIQUE -->
  <div class="col-span-3 row-span-4 military-border">
    <iframe src="ui/map.html" class="w-full h-full border-2 border-green-600 bg-black"></iframe>
  </div>

  <!-- PANELS - Targets/DEFCON/Spectrum/AI -->
  <div class="col-span-2 row-span-2 military-border">
    <iframe src="ui/panels.html" class="w-full h-full border-2 border-green-600 bg-black"></iframe>
  </div>

  <!-- INTELLIGENCE -->
  <div class="col-span-2 row-span-2 military-border">
    <iframe src="ui/intelligence.html" class="w-full h-full border-2 border-amber-600 bg-black"></iframe>
  </div>

  <!-- COMMUNICATIONS -->
  <div class="col-span-2 row-span-2 military-border">
    <iframe src="ui/comms.html" class="w-full h-full border-2 border-green-600 bg-black"></iframe>
  </div>

  <!-- SYSTEM STATUS -->
  <div class="col-span-2 row-span-2 military-border">
    <iframe src="ui/system.html" class="w-full h-full border-2 border-cyan-600 bg-black"></iframe>
  </div>
</div>

<script>
// Horloge dans l'en-tête
function updateHeaderTime() {
  const now = new Date();
  const hours = String(now.getUTCHours()).padStart(2, '0');
  const minutes = String(now.getUTCMinutes()).padStart(2, '0');
  const seconds = String(now.getUTCSeconds()).padStart(2, '0');
  document.getElementById('header-time').textContent = `ZULU: ${hours}:${minutes}:${seconds}Z`;
}
setInterval(updateHeaderTime, 1000);
updateHeaderTime();
</script>

</body>
</html>
