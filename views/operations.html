<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="../core/system.js"></script>
  <style>
    body { background: linear-gradient(to bottom, #000000, #0a0a0a); }
    .military-border { box-shadow: 0 0 10px rgba(0, 255, 100, 0.3); }
  </style>
</head>
<body class="bg-slate-950 text-green-400 h-screen p-1 overflow-hidden">

<div class="grid grid-cols-6 grid-rows-6 gap-1 h-full">
  
  <!-- MISSIONS & OBJECTIVES -->
  <div class="col-span-3 row-span-3 military-border">
    <iframe src="../ui/missions.html" class="w-full h-full border-2 border-teal-600 bg-black"></iframe>
  </div>

  <!-- MILITARY ASSETS -->
  <div class="col-span-3 row-span-3 military-border">
    <iframe src="../ui/assets.html" class="w-full h-full border-2 border-lime-600 bg-black"></iframe>
  </div>

  <!-- COMMUNICATIONS -->
  <div class="col-span-2 row-span-3 military-border">
    <iframe src="../ui/comms.html" class="w-full h-full border-2 border-green-600 bg-black"></iframe>
  </div>

  <!-- PANELS - Targets/DEFCON -->
  <div class="col-span-2 row-span-3 military-border">
    <iframe src="../ui/panels.html" class="w-full h-full border-2 border-green-600 bg-black"></iframe>
  </div>

  <!-- SYSTEM STATUS -->
  <div class="col-span-2 row-span-3 military-border">
    <iframe src="../ui/system.html" class="w-full h-full border-2 border-cyan-600 bg-black"></iframe>
  </div>
</div>

</body>
</html>
